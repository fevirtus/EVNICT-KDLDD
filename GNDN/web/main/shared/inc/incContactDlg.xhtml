    Cửa sổ thông tin liên hệ

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:p="http://primefaces.org/ui">
     <f:loadBundle basename="main.web.shared.dialog.prop.DialogLicRegProp" var="dlgProp" />
     <p:dialog appendTo="@(body)" closeOnEscape="true" id="dlgContact" header="#{commonMessages.headerDlgContact}" widgetVar="dlgContact" width="#{settingsProp.NormalDlgWidth}" height="#{settingsProp.NormalDlgHeight}" modal="true"
                  onHide="document.getElementById('ifrdlgContact').src='';">
            <iframe id="ifrdlgContact" scrolling="auto"
                    frameborder="true"
                    width="100%" height="99%"
                    style="border: none;background: transparent !important;">
            </iframe>
        </p:dialog>
        <script type="text/javascript">
           function showDlgContact() {
                var f = document.getElementById('ifrdlgContact');
                f.src = "#{settingsBean.webRootPath}/contact.jsf";
                PF('dlgContact').show();
            }
        </script>
</ui:composition>
