<ui:composition xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:p="http://primefaces.org/ui">
     <f:loadBundle basename="main.web.shared.dialog.prop.DialogLicRegProp" var="dlgProp" />
     <p:dialog appendTo="@(body)" closeOnEscape="true" id="dlgDonVi" header="Chọn đơn vị quản lý" widgetVar="dlgDonVi" width="#{settingsProp.NormalDlgWidth}" height="#{settingsProp.NormalDlgHeight}" modal="true"
                  onHide="document.getElementById('ifrdlgDonVi').src='';">
         <p:ajax event="close" oncomplete="parent.location.reload();"/>
            <iframe id="ifrdlgDonVi" scrolling="auto"
                    frameborder="true"
                    width="100%" height="99%"
                    style="border: none;background: transparent !important;">
            </iframe>
        </p:dialog>
        <script type="text/javascript">
           function showDlgChonDVQL() {
                var f = document.getElementById('ifrdlgDonVi');
                //f.src = "#{settingsBean.webRootPath}/ChonDVQL.jsf";
                //alert('#{settingsBean.webRootPath}')
                f.src = "#{settingsBean.webRootPath}/shared/inc/incChonDVQL.jsf";
                PF('dlgDonVi').show();
            }
            
            function closeForm()
            {
                PF('dlgDonVi').hide();
                
            }
        </script>
</ui:composition>
