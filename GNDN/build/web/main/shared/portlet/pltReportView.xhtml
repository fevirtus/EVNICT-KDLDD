<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <f:view contentType="text/html">
        <h:head>

        </h:head>
        <h:body>
            <style type="text/css">
                body {
                    margin: 0px;
                    padding: 0px;
                    width: 100%;
                    height: 100%;
                    font-size: 16px;
                    background: #fff;
                }
                div#airport {
                    position: relative;
                    z-index: 1;
                    top: 0px;
                    padding: 0px;
                    padding-top: 0px;
                    margin: 0px;
                    margin-top: 0px;
                    margin-left: auto;
                    margin-right: auto;
                    width: 900px;
                    min-width: 900px;
                    max-width: 900px;
                    background-color: #0f0;
                }
                .ui-panel-content
                {
                    padding-left: 3px !important;                     
                    padding-right: 3px !important;                     
                    padding-bottom: 3px !important;                     
                    padding-top: 3px !important;                     
                }
                table td {
                    border-color: #DBE9F5 !important;
                }
            </style>
            <p:panel rendered="#{pltReportBean.isShow}" 
                     style="overflow: auto !important;background: white!important;
                     border: none !important;display:block;border-radius: 0px !important;
                     padding: 0px !important;max-height: 550px !important;">        
                <input type="hidden" name="portletId" value="#{portletId}" />
                <h:outputText escape="false"  value="#{pltReportBean.reportHtmlView}"  />
                <p:outputPanel style="text-align: right !important;">
                    <p:commandLink value="Xem tất cả »" onclick="openFullReport();" style="text-decoration: none !important;right: 0px !important;font-family: Times New Roman !important;color: #0065BA !important;font-size: 14px !important;"/>
                </p:outputPanel>
            </p:panel>
            <script>
                function openFullReport() {
                    window.open('#{request.contextPath}/eam/portlet/pltReportFullView.jsf?portletId=#{pltReportBean.getiSm_Portlet().pltid}'+"&amp;showFull=on", '_blank');
                        }
            </script>
        </h:body> 
    </f:view>
</html>
