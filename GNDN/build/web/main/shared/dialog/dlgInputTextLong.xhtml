<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:ck="http://code.google.com/ck-jsf-editor"
      xmlns:p="http://primefaces.org/ui">
    <f:view contentType="text/html">
        <h:head>
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <link type="text/css" rel="stylesheet" href="#{request.contextPath}/css/default.css" />
            <link type="text/css" rel="stylesheet" href="#{request.contextPath}/css/panelButton.css" />
            
        </h:head>

        <h:body>
            <h:form id="form1">
                <!-- Khai báo mẫu chuẩn vùng thông điệp -->
                <h:outputText id="lblError" styleClass="error" value="#{inputTextLongDialog.error}" escape="false"/>
                <p:growl id="msgPop" showDetail="true" life="#{settingsProp.MsgLifetime}"/>
                <!-- End of Khai báo mẫu chuẩn  vùng thông điệp-->
                <table>
                    <tr>
                        <td>
<!--                            <p:editor value="{inputTextLongDialog.longText}" widgetVar="editor"
                                      width="{settingsProp.NormalDlgWidth-40}"
                                      height="{settingsProp.NormalDlgContentHeight}"/>-->
                    <p:editor value="#{inputTextLongDialog.longText}" widgetVar="editor"
                                      width="#{settingsProp.NormalDlgWidth-40}"
                                      height="#{settingsProp.NormalDlgContentHeight}"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                    <p:commandButton value="#{commonMessages.btnSave}" update="lblError msgPop" disabled="#{!inputTextLongDialog.isDisabledButtonSave}"
                                     actionListener="#{inputTextLongDialog.onSaveTextInputLong}" ajax="false"/>
                        </td>
                    </tr>
                </table>
            </h:form>
        </h:body>
    </f:view>
</html>
